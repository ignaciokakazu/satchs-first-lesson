<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Satchs first lesson</title>
</head>

<body>
    <img src="/img/joe.jpg" width="800" />
<br>
    <svg id="fretboard" width="1000" height="250" xmlns="http://www.w3.org/2000/svg">        
        Sorry, your browser does not support inline SVG.
      </svg>
    <div id="cuerda"></div>
    <div id="traste"></div>
    <label>Your answer</label>
    <select id="solucion">
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
    </select>
    <button id="enviar">Send</button>
    <p id="respuesta"></p>
    <button id="reiniciar">Reset</button>

    <!-- <script src="js/model.js" type="module"></script>
    <script src="js/view.js" type="module"></script> -->
    <script src="/js/controller.js" type="module"></script>
    
</body>
</html>
